<form>
    <select ng-options="field as field.values[0] for field in playfields.fields"
            ng-model="$parent.item">
        <!--because this is an included page i have to set item to the parent scope-->
    </select>
    <table>
        <tr data-ng-repeat="row in item.values">
            <td width="30px" data-ng-repeat="col in row">{{col}}</td>
        </tr>
        <tr>
            <td colspan="4">
                <button id="solve" data-ng-click="solve(false)">solve</button>
            </td>
            <td colspan="5">
                <button id="step" data-ng-click="solve(true)">solve 1 step</button>
            </td>
        </tr>
    </table>
 </form>
